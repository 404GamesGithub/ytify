<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
<meta name ="theme-color" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ytify</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>ytify 1.0</h1>
  <input type="url">
  <button type="submit" id="send" onclick="play()">play</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function play() {
      const link = document.querySelector('input').value;
      var sound = new Howl({
        src: ["https://projectlounge.pw/ytdl/download?url=" + link + "&format=139"],
        html5: true
      });
      sound.play();
    }
    document.getElementById('send').addEventListener('click', play);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') { play() } })
  </script>
</body>

</html>
