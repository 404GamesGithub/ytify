<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="description" content="50kbps opus youtube audio streaming front-end">
  <meta name="keywords" content="Youtube,Music,audio,opus,50kbps,Free">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="midnightblue">
  <meta name="mobile-web-app-capable" content="yes">

  <title>ytify</title>

  <meta property="og:title" content="YTIFY">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ytify.netlify.app">
  <meta property="og:description" content="50kbps Opus YouTube Audio Streaming Web App.">
  <meta property="og:image" content="Assets/maskable_icon_x512.png">

  <link rel="icon" type="image/png" sizes="512x512" href="Assets/maskable_icon_x512.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="Assets/maskable_icon_x192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
   <div id="Configs">
    <i class="fa-solid fa-circle-info"></i>
    <i class="fa-solid fa-trash"></i>
    <i class="fa-solid fa-clipboard"></i>
    <i class="fa-solid fa-palette"></i>
  </div>

  <div id="themes" class="hidden">
    <i class="fa-solid fa-circle"></i>
    <i class="fa-solid fa-circle"></i>
    <i class="fa-solid fa-circle"></i>
    <i class="fa-solid fa-circle"></i>
    <i class="fa-solid fa-circle"></i>
  </div>

  <img src="hqdefault.jpg" alt="thumbnail"></img>

  <p>Now Playing</p>
  
  <audio src="alarm_beep.mp3" controls></audio>
  
  <div id="player">
    <i class="fa-solid fa-square-plus disabled"></i>
    <i class="fa-solid fa-backward"></i>
    <i class="fa-solid fa-forward"></i>
    <i class="fa-solid fa-forward-step disabled"></i>
  </div>
  
  <div id="playback">
    <i class="fa-solid fa-list-ul"></i>
    <i class="fa-solid fa-rotate-left off"></i>
    <i class="fa-solid fa-gauge-simple-high"></i>
  </div>

  <input type="text" placeholder="paste link here" class="hidden">
  
  <script src="JavaScript/script.js"></script>
  <script src="JavaScript/service-worker.js"></script>
</body>

</html>
