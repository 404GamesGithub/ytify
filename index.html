<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="description" content="50kbps opus youtube audio streaming front-end">
  <meta name="keywords" content="Youtube,Music,audio,opus,50kbps,Free">
  <meta name="author" content="Animesh Nath">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="black">
  <meta name="mobile-web-app-capable" content="yes">

  <title>ytify</title>

  <meta property="og:title" content="YTIFY">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ytify.netlify.app">
  <meta property="og:description" content="50kbps Opus YouTube Audio Streaming Web App.">
  <meta property="og:image" content="Assets/maskable_icon_x512.png">

  <link rel="icon" type="image/png" sizes="512x512" href="Assets/maskable_icon_x512.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="Assets/maskable_icon_x192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
</head>

<body>
  <div id="configs">
    <a class="material-icons" href="https://github.com/n-ce/ytify/" target="_blank">
      info
    </a>
    <a class="material-icons">
      delete
    </a>
    <a class="material-icons">
      input
    </a>
    <a class="material-icons">
      palette
    </a>
  </div>

  <div id="themes" class="hidden">
    <span class="material-icons">
      colorize
    </span>
    <span class="material-icons">
      circle
    </span>
    <span class="material-icons">
      circle
    </span>
    <span class="material-icons">
      circle
    </span>
    <span class="material-icons">
      circle
    </span>
  </div>

  <img class="hidden"></img>

  <h2 data-badge="0">YTIFY</h2>

  <input type="text" placeholder="paste link here" align="center" class="hidden">

  <audio controls></audio>

  <div id="player">
    <button class="material-icons" disabled>
      add_to_queue
    </button>
    
    <button class="material-icons">
      fast_rewind
    </button>

    <button class="material-icons">
      fast_forward
    </button>

    <button class="material-icons" disabled>
      skip_next
    </button>
  </div>

  <div id="playback">
    <i class="material-icons">queue</i>
    <i class="material-icons">loop</i>
    <i class="material-icons">high_quality</i>
    <i class="material-icons">image</i>
  </div>

  <script type="module" src="JS/script.js"></script>
  <script type="module" src="JS/themes.js"></script>
  <script src="JS/topBar.js"></script>
  <script src="JS/service-worker.js"></script>
</body>

</html>
